name: 'Deploy'
on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: 'Install pNPM'
      uses: pnpm/action-setup@v4
    - name: 'Install Deps'
      run: pnpm install
    - name: 'Build'
      run: pnpm build
    - name: 'Upload Artifact'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
    - name: 'Deploy to GitHub Pages'
      id: deployment
      uses: actions/deploy-pages@v4
